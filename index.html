<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Your Mom</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary" id="Rock">Rock</button>
      </div>
      <div class="col-md-3">
         <button class="btn btn-primary" id="Paper">Paper</button>
      </div>
      <div class="col-md-3">
          <button class="btn btn-primary" id="Your Mom">Your Mom</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <strong>User Score: </strong><span id="userScore">0</span>
      <br />
      <button class="btn btn-info" data-tag="userScore">Increment User</button>
    </div>
    <div class="col-md-4">
      <strong>Computer Score: </strong><span id="computerScore">0</span>
      <br />
      <button class="btn btn-info" data-tag="computerScore">Increment Computer</button>
    </div>
    <div class="col-md-4">
      <strong>Round: </strong><span id="round">1</span>
      <br />
      <button class="btn btn-info" data-tag="round">Round</button>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/scoreTracker.js"></script>
</body>
</html>
